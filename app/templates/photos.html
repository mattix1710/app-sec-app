{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} My Photos {% endblock %}</h1>
    {% for photo in photos %}
        <div class='photo'>
            <h3>#{{ photo.id }} - {{ photo.name }} BY {{ photo.author }}</h3>
            <p><img src="{{ url_for('static', filename="photos/") }}{{ photo.src }}" width=300px height=auto/></p>
        </div>
    {% endfor %}
{% endblock %}
